<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      padding: 0;
      margin: 0 auto;
      cursor: none;
    }

    .pause {
      width: 100%;
      height: 100%;
      position: fixed;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 3;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
    }

    .h3 {
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.9);
    }

    .block {
      display: flex !important;
    }

    .crosshair {
      position: absolute;
      border: 1px solid red;
      width: 5px;
      height: 5px;
      top: 50%;
      left: 50%;
      border-radius: 2.5px;
      margin-left: -2.5px;
      margin-top: -2.5px;
    }
  </style>
</head>

<body>
  <div class="crosshair"></div>
  <div id="root"></div>
  <div class="pause">
    <h3 class="h3">CONTROLS OFF</h3>
  </div>
</body>

</html>
